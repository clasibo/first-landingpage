    <div class="container d-flex align-items-center justify-content-center h-100 ">

        </header>
        <section class="text-center col-12">
          <div class="buffer col-12"></div>
          <hr>
          <a href="https://mailchi.mp/400ef0039142/startup"><button class="btn btn-primary btnclss">Find out more</button></a>
          <!-- Pentru a crea butonul, s-a folosit clasa btn btn-primary din Bootstrap: https://getbootstrap.com/docs/5.3/components/buttons/ iar btnclss este doar o clasa pe care o vom selecta in CSS. IMPORTANT: elementul button are 3 clase: (i) btn (ii) btn-primary si (iii) btnclss-->
        </section>
      </div>
    </div>
    <footer class="text-center col-12">LandingPage made by C.S..</footer>
